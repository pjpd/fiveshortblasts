# Site
name: "Five Short Blasts"
title: "Five Short Blasts"
description: "Your intentions are unclear."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: 
google_analytics: 'UA-11488925-4'
mailchimp-list: 'na'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  paul:
    name: Paul
    display_name: Paul
    gravatar: ec0570b145ababe9e45264b118d5eda0
    email: samplemail@whynot.com
    web: https://www.fiveshortblasts.com
    twitter: https://twitter.com/pauljdunn
    description: "Author of Five Short Blasts, Sailor, Project Manager, sometime Software Developer."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "enterhere"
adsense-data-ad-slot: "enterhere"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
